<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>

    <!-- header nav, contains all, important and done -->
    <nav class="header-nav">
        <ul class="filter-cont">
            <li class="filter active" id="all">All</li>
            <li class="filter" id="important">Important</li>
        </ul>
    </nav>

    <!-- date and day section -->
    <div class="header-container">
        <div class="header">
            <div id="date">
                <h1>29</h1>
                <span>MAR <span>2021</span></span>
            </div>
            <h4>TODAY</h4>
        </div>
    </div>

    <!-- input bar -->
    <div class="add-new-phone " data-showed="false">
    <div class="inputbar-container">
        <input type="text" class="input-bar" placeholder="Add new todo">
        <button class="add-btn">Add</button>
    </div>
    </div>
    <!-- main section -->
    <main>
        <div class="todo-container">
            <!-- square box for todo container -->
            <div class="todo-box all-box">
                <!-- top header todo -->
                <div class="todo-header all-header">
                    <h2><i class="fas fa-stream"></i>All</h2>
                </div>
                <ul class="todo-list">
                    <!-- todo list -->
                </ul>
            </div>
            <div class="todo-box important-box">
                <div class="todo-header important-header">
                    <h2><i class="fas fa-exclamation"></i>Important</h2>
                </div>
                <ul class="todo-list" data-list-container>
                    <!-- todo list -->
                    <!-- <li class="todo">
                        <button><i class="far fa-square icon"></i></button>
                        <div class="todo-text">
                            test
                        </div>
                        <button><i class="fas fa-ellipsis-h dots"></i></button>
                        <div class="option-dots">
                            <ul class="option-container">
                                <li id="delete">Delete</li>
                            </ul>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>

        <div class="phone-footer">
            <div class="phone-filter-container">
                <h4 class="show-filter">All</h4>
                <ul class="filter-list">
                    <li class="phone-all"></li>
                    <li class="phone-important"></li>
                </ul>
            </div>
            <div class="add-new-container">
                <div class="add-new">
                    <span>Add New +</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>

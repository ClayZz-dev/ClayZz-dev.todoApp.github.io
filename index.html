<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="public/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="style/icon/css/icon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body class="text-base overflow-x-hidden">

    <!-- date and day section -->

    <main class="md:flex">
        <!-- *SIDE BAR -->
        <div class="sidebar">
            <div class="header-container">
                <div class="header-txt flex justify-between items-baseline">
                    <h1 class="text-2xl font-extralight italic tracking-wider">(Coming Soon)</h1>
                    <!-- close button -->
                    <i class="fi-rr-cross-small text-2xl pt-4 pr-4" id="close-btn"></i>
                </div>
            </div>
        </div>

        <!-- *NAV BAR ON PHONES -->
        <div class="navbar-phones w-screen h-12 pl-4 pr-12 pt-4 flex justify-between items-center md:hidden" id="navbar-phones">
            <div class="menu-toggle font-extralight">
                <span class="menu-icon icons fi-rr-align-left text-2xl"></span>
            </div>
            <div class="notification">
                <span class="notification-icon icons fi-rr-bell-ring text-2xl"></span>
            </div>
        </div>
        <!-- Main container -->
        <div class="main-container w-screen pt-5 md:px-10 md:pt-20">

            <!-- header -->
            <div id="date" class="header-todo flex justify-between items-baseline md:mb-4">
                <!-- TODAY header -->
                <h1 class="text-3xl font-semibold  md:font-medium">Today</h1>
                <!-- date -->
                <span class="tanggal md:font-bold md:text-base">Tuesday, 29 <span class="month font-light">Mar
                        2021</span></span>
            </div>

            <!-- main section -->
            <div class="todo-container shadow-lg min-h-screen py-4 px-4 md:px-12 md:pt-14">
                <!-- input bar -->
                <div class="add-new-phone " data-showed="false">
                    <!-- phone pseudo element-->
                    <div class="inputbar-container text-base mb-4 text-right pr-12">
                        <input type="text" class="input-bar px-2 py-1 shadow-sm" placeholder="Add new todo. . .">
                        <button class="add-btn px-2 py-1">Add</button>
                    </div>
                </div>
                <!-- square box for todo container -->
                <div class="todo-box all-box w-full">
                    <!-- top header todo -->
                    <ul class="todo-list flex-row justify-center">
                        <!-- todo list -->
                        <li class="todo">
                            <button><i class="fi-rr-checkbox icons"></i></button>
                            <div class="todo-text">
                                test
                            </div>
                            <button><i class="fi-rr-menu-dots dots"></i></button>
                            <div class="option-dots">
                                <ul class="option-container">
                                    <li id="delete">Delete</li>
                                    <li id="pin">Pin to top</li>
                                    <li id="comment">Add comment</li>
                                </ul>
                            </div>
                        </li>
                        <li class="todo">
                            <button><i class="fi-rr-checkbox icons"></i></button>
                            <div class="todo-text">
                                test
                            </div>
                            <button><i class="fi-rr-menu-dots dots"></i></button>
                            <div class="option-dots">
                                <ul class="option-container">
                                    <li id="delete">Delete</li>
                                    <li id="pin">Pin to top</li>
                                    <li id="comment">Add comment</li>
                                </ul>
                            </div>
                        </li>
                        <li class="todo">
                            <button><i class="fi-rr-checkbox icons"></i></button>
                            <div class="todo-text">
                                test
                            </div>
                            <button><i class="fi-rr-menu-dots dots"></i></button>
                            <div class="option-dots">
                                <ul class="option-container">
                                    <li id="delete">Delete</li>
                                    <li id="pin">Pin to top</li>
                                    <li id="comment">Add comment</li>
                                </ul>
                            </div>
                        </li>
                        <li class="todo">
                            <button><i class="fi-rr-checkbox icons"></i></button>
                            <div class="todo-text">
                                test
                            </div>
                            <button><i class="fi-rr-menu-dots dots"></i></button>
                            <div class="option-dots">
                                <ul class="option-container">
                                    <li id="delete">Delete</li>
                                    <li id="pin">Pin to top</li>
                                    <li id="comment">Add comment</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="phone-footer flex flex-col w-screen h-12 justify-center items-center md:hidden" id="phone-footer">
            <div class="add-new-container w-screen h-5 mb-5 flex pr-5 justify-end items-center">
                <div class="add-new-btn icons w-4 h-4 mr-5"><span class=" fi-rr-plus"></span></div>
            </div>
            <div class="footer-option w-screen h-18 mb-6 pb-4">
                <ul class="flex  justify-evenly items-center">
                    <li class="phone-option"><span class="icons text-2xl fi-rr-eye-dropper"></span></li>
                    <li class="phone-option"><span class="icons text-2xl fi-rr-edit"></span></li>
                    <li class="phone-option"><span class="icons text-2xl fi-rr-letter-case"></span></li>
                    <li class="phone-option"><span class="icons text-2xl fi-rr-trash"></span></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>

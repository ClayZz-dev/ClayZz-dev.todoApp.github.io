<body class="text-base overflow-x-hidden">

    <!-- date and day section -->


    <main class="md:flex">
        <!-- *SIDE BAR -->
        <div class="sidebar">
            <div class="header-container">
                <div class="header-txt flex items-baseline">
                    <h1 class="text-2xl font-bold tracking-wider">TODO</h1>
                </div>
            </div>
        </div>
        <!-- Main container -->
        <div class="main-container px-10 pt-20">

            <!-- header -->
        <div id="date" class="header-todo flex justify-between items-baseline mb-4">
            <!-- TODAY header -->
            <h1 class="text-3xl font-medium">TODAY</h1>
            <!-- date -->
            <span class="font-bold">29 <span class="font-light">MAR 2021</span></span>
        </div>

        <!-- main section -->
        <div class="todo-container shadow-lg h-screen md:pl-12 md:pt-14">
             <!-- input bar -->
         <div class="add-new-phone " data-showed="false"> <!-- phone pseudo element-->
            <div class="inputbar-container text-base mb-4">
                <input type="text" class="input-bar px-2 py-1 shadow-sm" placeholder="Add new todo">
                <button class="add-btn px-2 py-1">Add</button>
            </div>
        </div>
            <!-- square box for todo container -->
            <div class="todo-box all-box">
                <!-- top header todo -->
                <ul class="todo-list flex-row justify-center">
                    <!-- todo list -->
                    <li class="todo">
                        <button><i class="far fa-square icon"></i></button>
                        <div class="todo-text">
                            test
                        </div>
                        <button><i class="fas fa-ellipsis-h dots"></i></button>
                        <div class="option-dots">
                            <ul class="option-container">
                                <li id="delete">Delete</li>
                                <li id="pin">Pin to top</li>
                                <li id="comment">Add comment</li>
                            </ul>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
        </div>

        </div>
    </div>
    <!-- main section -->
        <div class="todo-container">
            <!-- square box for todo container -->
            <div class="todo-box all-box">
                <!-- top header todo -->

                    <h2><i class="fas fa-stream"></i>All</h2>
                </div>
                <ul class="todo-list">
                    <!-- todo list -->
                </ul>
            </div>
            <div class="todo-box important-box">
                <div class="todo-header important-header">
                    <h2><i class="fas fa-exclamation"></i>Important</h2>
                </div>

            <div class="add-new-container">
